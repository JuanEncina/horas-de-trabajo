<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registro de Horarios</title>

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
:root{--primary:#6750A4;--bg:#F4EFF4;--card:#FFFFFF;--danger:#B3261E;}
body{margin:0;padding:16px;font-family:system-ui,Roboto,sans-serif;background:var(--bg);}
.app{max-width:440px;margin:auto;}
h1{text-align:center;color:var(--primary);}
.card{background:var(--card);border-radius:16px;padding:16px;box-shadow:0 2px 8px rgba(0,0,0,.1);margin-bottom:16px;}
label{font-size:14px;color:#555;}
input{width:100%;padding:10px;margin:6px 0 12px;border-radius:8px;border:1px solid #ccc;font-size:16px;}
button{width:100%;padding:12px;border:none;border-radius:24px;font-size:16px;cursor:pointer;}
.primary{background:var(--primary);color:#fff;}
.secondary{background:#444;color:#fff;margin-top:8px;}
.registro{border-bottom:1px solid #eee;padding:8px 0;font-size:14px;}
.registro button{font-size:12px;padding:6px 10px;margin-right:6px;}
.borrar{background:var(--danger);color:white;}
</style>
</head>

<body>
<div class="app">

<h1>Registro de Horarios</h1>

<div class="card">
<label>Fecha</label>
<input type="date" id="fecha">

<label>Ingreso</label>
<input type="time" id="entrada">

<label>Egreso</label>
<input type="time" id="salida">

<button class="primary" onclick="guardar()">Guardar</button>
<button class="secondary" onclick="exportar()">Generar Excel</button>
</div>

<div class="card" id="lista"></div>

</div>

<script>
let registros = JSON.parse(localStorage.getItem('registros') || '[]');
const lista = document.getElementById('lista');
render();

/* ---- GUARDAR ---- */
function guardar(){
  if(!fecha.value||!entrada.value||!salida.value)
    return alert('Complete todos los campos');

  registros.push({
    fecha:fecha.value,
    entrada:entrada.value,
    salida:salida.value,
    duracion:calcDur(entrada.value,salida.value)
  });
  save();
}
function editar(i){
  const r=registros[i];
  const f=prompt('Fecha (AAAA-MM-DD)',r.fecha);
  const e=prompt('Ingreso (HH:MM)',r.entrada);
  const s=prompt('Egreso (HH:MM)',r.salida);
  if(!f||!e||!s) return;
  registros[i]={fecha:f,entrada:e,salida:s,duracion:calcDur(e,s)};
  save();
}
function borrar(i){
  if(confirm('Eliminar registro?')){
    registros.splice(i,1);
    save();
  }
}
function save(){
  localStorage.setItem('registros',JSON.stringify(registros));
  render();
}

/* ---- MOSTRAR LISTA ---- */
function render(){
  lista.innerHTML='<b>Registros</b>';
  registros.forEach((r,i)=>{
    lista.innerHTML+=`
      <div class="registro">
        ${r.fecha} | ${r.entrada} - ${r.salida} â†’ ${r.duracion}<br>
        <button onclick="editar(${i})">Editar</button>
        <button class="borrar" onclick="borrar(${i})">Borrar</button>
      </div>`;
  });
}

/* ---- EXPORTAR ---- */
function exportar(){
  if(registros.length===0) return alert('No hay datos');

  const wb=XLSX.utils.book_new();
  const sheet=[['Fecha','Ingreso','Egreso','Total']];

  let total=0;
  registros.forEach(r=>{
    const d=new Date(r.fecha+"T00:00");
    const dia=d.toLocaleDateString('es-AR',{weekday:'long'});
    const fechaFmt=d.toLocaleDateString('es-AR',{day:'2-digit',month:'2-digit',year:'numeric'});
    const texto=dia.charAt(0).toUpperCase()+dia.slice(1)+" "+fechaFmt;
    total+=toMin(r.duracion);
    sheet.push([texto,r.entrada,r.salida,r.duracion]);
  });

  sheet.push([]);
  sheet.push(['TOTAL','','',toHHMM(total)]);

  XLSX.utils.book_append_sheet(wb,XLSX.utils.aoa_to_sheet(sheet),'Horas');
  XLSX.writeFile(wb,'horas_trabajadas.xlsx');
}

/* ---- UTILS ---- */
function calcDur(e,s){
  const [h1,m1]=e.split(':').map(Number);
  const [h2,m2]=s.split(':').map(Number);
  let a=h1*60+m1,b=h2*60+m2;
  if(b<a) b+=1440;
  return toHHMM(b-a);
}
const toMin=h=>{const[x,y]=h.split(':').map(Number);return x*60+y;}
const toHHMM=m=>String(Math.floor(m/60)).padStart(2,'0')+':'+String(m%60).padStart(2,'0');
</script>

</body>
</html>
